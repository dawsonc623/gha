name: GitHub Actions 1
on: [push]
jobs:
  Try-Out-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get the last run time
        run: |
          lastRunTime="$(gh run list -q '[.[] | select(.conclusion == "success").createdAt] | .[1]' --json conclusion,createdAt)"
          echo 'LAST_BUILD_TIMESTAMP='$lastRunTime >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print the last run time
        run: yarn doit

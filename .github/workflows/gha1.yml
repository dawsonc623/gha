name: GitHub Actions 1
on: [push]
jobs:
  Try-Out-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get the last run time
        run: |
          lastRunTime="$(gh run list -q '.[1].createdAt' --json createdAt)"
          echo 'LAST_RUN_TIME='$lastRunTime >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print the last run time
        run: echo "The last run time is $LAST_RUN_TIME"
